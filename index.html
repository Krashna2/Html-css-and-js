<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputbox" placeholder="0">
        </div>
        <div>
            <button class="btnbox operator">AC</button>
            <button class="btnbox">%</button>
            <button class="btnbox operator">DEL</button>
            <button class="btnbox">/</button>
        </div>
        <div>
            <button class="btnbox">7</button>
            <button class="btnbox">8</button>
            <button class="btnbox">9</button>
            <button class="btnbox operator">*</button>
        </div>
        <div>
            <button class="btnbox">4</button>
            <button class="btnbox">5</button>
            <button class="btnbox">6</button>
            <button class="btnbox operator">-</button>
        </div>
        <div>
            <button class="btnbox">1</button>
            <button class="btnbox">2</button>
            <button class="btnbox">3</button>
            <button class="btnbox operator">+</button>
        </div>
        <div>
            <button class="btnbox">00</button>
            <button class="btnbox">0</button>
            <button class="btnbox">.</button>
            <button class="btnbox operator equal">=</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
